<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="bg-gradient-to-r from-blue-300 to-blue-500 min-h-screen flex flex-col items-center"
  >
    <header class="text-white text-3xl font-bold mt-10">Todo List</header>

    <form class="flex items-center mt-8 space-x-4">
      <input
        type="text"
        class="todo-input border-2 border-gray-300 rounded-lg p-2 focus:outline-none"
        placeholder="Add a task..."
      />
      <button
        class="todo-button bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition duration-200"
        type="submit"
      >
        <i class="fas fa-plus"></i>
      </button>
      <select
        name="todos"
        class="filter-todo bg-white p-2 rounded border border-gray-300"
      >
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="uncompleted">Uncompleted</option>
      </select>
    </form>

    <div class="todo-container mt-8 w-full max-w-xl">
      <ul class="todo-list space-y-4"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
